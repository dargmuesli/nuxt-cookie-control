name: 'Release: Scheduled'

permissions: {}

on:
  schedule:
    - cron: '0 0 * * 3' # Every Wednesday at 00:00 AM UTC on the default branch
  workflow_dispatch:

jobs:
  release-schedule:
    name: 'Release: Scheduled'
    uses: dargmuesli/github-actions/.github/workflows/release-schedule.yml@4e6e3d3fa4b81be372036d8ac7b14638d27be045 # 2.7.0
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    with:
      IS_DEBOUNCED: ${{ github.event_name != 'workflow_dispatch' }}
